<section class="educacion seccion-clara" id="educacion">
  <h2 class="seccion-titulo texto-negro">Educaci√≥n   <i class="bi bi-plus-lg" routerLink="/newEdu" *ngIf="isLogged"></i></h2>
  <div class="container text-center">
    <div class="row">
      <div class="columna col-12 col-md-4" *ngFor="let educacion of educaciones">
        <div>
          <i
            routerLink="/editEdu/{{educacion.idEdu}}"
            class="bi bi-pencil-square p-3 mb-2 fs-3"
            *ngIf="isLogged"
          ></i>
          <i
            (click)="deleteEdu(educacion.idEdu)"
            class="bi bi-trash3 mb-2 p-3 fs-3"
            *ngIf="isLogged"
          ></i>
        </div>
        <img src="{{educacion.imgEdu}}" alt="" class="img-fluid img-edu rounded">
        <p class="educacion-titulo">
          {{educacion.tituloEdu}}
        </p>
        <p>{{educacion.descripcionEdu}}</p>
      </div>
    </div>
  </div>
</section>
