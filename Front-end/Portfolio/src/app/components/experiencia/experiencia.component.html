<section class="experiencia seccion-clara">
  <h2 class="seccion-titulo texto-negro">Experiencia   <i class="bi bi-plus-lg" routerLink="/newExp" *ngIf="isLogged"></i></h2>
  <div class="container text-center">
    <div class="row">
      <div class="columna col-12 col-md-4" *ngFor="let experiencia of experiencias">
        <div>
          <i
            routerLink="/editExp/{{experiencia.idExp}}"
            class="bi bi-pencil-square p-3 mb-2 fs-3"
            *ngIf="isLogged"
          ></i>
          <i
            (click)="deleteExp(experiencia.idExp)"
            class="bi bi-trash3 mb-2 p-3 fs-3"
            *ngIf="isLogged"
          ></i>
        </div>
        <img src="{{experiencia.imgExp}}" alt="" class="img-fluid img-exp rounded">
        <p class="experiencia-titulo">
          {{experiencia.tituloExp}}
        </p>
        <p>{{experiencia.descripcionExp}}</p>
      </div>
    </div>
  </div>
</section>
