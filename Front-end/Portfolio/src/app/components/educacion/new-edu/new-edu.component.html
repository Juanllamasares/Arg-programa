<div class="container">
    <form #f="ngForm" (ngSubmit)="onCreate()" noValidate>
        <input type="text" placeholder="Titulo" id="tituloEdu" name="tituloEdu" [(ngModel)]="tituloEdu" required>
        <textarea placeholder="DescripciÃ³n" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required></textarea>
        <label for="inputImg">Elegir foto</label>
        <br>
        <input id="inputImg" type="file" accept=".png, .jpg, .jepg"  (change)="cargarImagen($event)">
        <br>
        <img src={{imgEdu}} alt="imagenExp">
        <br>
        <h4 *ngIf="cargando">Espere...</h4>
        <button *ngIf="!cargando" type="submit">Agregar</button>
    </form>
</div>
