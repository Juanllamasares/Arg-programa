<div class="container">
    <form #f="ngForm" (ngSubmit)="onCreate()" noValidate>
        <input type="text" placeholder="Titulo de la Habilidad" id="tituloSkill" name="tituloSkill" [(ngModel)]="tituloSkill" required>
        <input type="number" placeholder="Porcentaje" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
        <label for="inputImg">Elegir imagen</label>
        <br>
        <input id="inputImg" type="file" accept=".png, .jpg, .jepg"  (change)="cargarImagen($event)">
        <br>
        <img src={{imgSkill}} alt="imagenExp">
        <br>
        <h4 *ngIf="cargando">Espere...</h4>
        <button type="submit" *ngIf="!cargando">Agregar</button>
    </form>
</div>
