<div class="container">
    <form #f="ngForm" (ngSubmit)="onCreate()" noValidate>
        <input type="text" placeholder="Titulo" id="tituloSkill" name="tituloSkill" [(ngModel)]="tituloSkill" required>
        <input type="number" placeholder="Porcentaje" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje">
        <label for="inputImg">Elegir foto</label>
        <br>
        <input id="inputImg" type="file" accept=".png, .jpg, .jepg"  (change)="cargarImagen($event)">
        <br>
        <img src={{imgSkill}} alt="imagenExp">
        <br>
        <button type="submit">Agregar</button>
    </form>
</div>
