<section class="skills seccion-clara" id="tecnologias">
  <h2 class="seccion-titulo texto-negro">Habilidades  <i class="bi bi-plus-lg" routerLink="/newSkill" *ngIf="isLogged"></i></h2>

  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-4 columna" *ngFor="let skill of habilidades">
        <div>
          <i routerLink="/editSkill/{{skill.idSkill}}" class="bi bi-pencil-square p-3 mb-2 fs-3" *ngIf="isLogged"></i>
          <i (click)="deleteSkill(skill.idSkill)" class="bi bi-trash3 mb-2 p-3 fs-3" *ngIf="isLogged"></i>
        </div>
        <img src="{{skill.imgSkill}}" alt="imagen skill" class="img-fluid img-skill">
        <p class="skill-titulo">{{skill.tituloSkill}}</p>
      </div>
    </div>
  </div>
</section>
